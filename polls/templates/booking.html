<a href = "{%url "MovieListView" %}">Home</a> <br><br>


{% block content %}
  <h2>Booking Description</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <p>Users can book up to 10 tickets!</p>
    <button type="submit">Book Movie tickets</button>
  </form>
{% endblock %}
